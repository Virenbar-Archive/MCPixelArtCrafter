name: .NET Release

on: [push]

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 'v4.6.1'
    - name: Build with dotnet
      run: dotnet build --configuration Release  
